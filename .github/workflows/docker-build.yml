name: Build and Push Docker Image

on:
  push:
    branches: [ master ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_PASS }}
      
    - name: Build and push 
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # CAMBIA ESTO:
          tags: |
            toyoenohio/ciwokbot:latest
            toyoenohio/ciwokbot:${{ github.sha }}
          # También corrige las referencias de caché si las usas:
          cache-from: type=registry,ref=toyoenohio/ciwokbot:buildcache
          cache-to: type=registry,ref=toyoenohio/ciwokbot:buildcache,mode=max
        
    - name: Image digest
      run: |
        echo "✅ Image pushed successfully!"
        echo "Repository: ${{ secrets.DOCKERHUB_USERNAME }}/ciwokbot"
        echo "Tag: latest + ${{ github.sha }}"
